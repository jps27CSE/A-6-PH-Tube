<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PH Tube</title>
  </head>
  <body>
    <header class="max-w-screen-2xl mx-auto px-8 md:px-16 lg:px-24 py-1 my-10">
      <div class="flex flex-col lg:flex-row justify-between">
        <!-- logo div -->
        <div class="mb-2 md:mb-2 lg:mb-0">
          <img src="images/Logo.png" alt="logo" />
        </div>
        <button class="btn mb-2 md:mb-2 lg:mb-0">Sort by view</button>
        <button class="btn bg-[#FF1F3D] text-white">Blog</button>
      </div>
      <hr class="mt-5" />
    </header>
    <main class="max-w-screen-2xl mx-auto px-8 md:px-16 lg:px-24 my-10">
      <!-- categories section  -->
      <section
        class="flex justify-between w-80 mx-auto"
        id="categories_section"
      ></section>

      <!-- video thumbnail cards  -->
      <section
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 container mx-auto mt-10"
        id="card_section"
      ></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
